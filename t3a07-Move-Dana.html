<h1>Clicking buttons works not keys</h1>

<body bgcolor=blue onkeydown="{
if ( String.fromCharCode(event.keyCode) == 'D') {
     document.getElementById('myD').click() 
 }
  
  {
  if ( String.fromCharCode(event.keyCode) == 'S') {
      document.getElementById('myS').click()
  }
  
   {
  if ( String.fromCharCode(event.keyCode) == 'W') {
      document.getElementById('myW').click()
  }
  
     {
  if ( String.fromCharCode(event.keyCode) == 'A') {
      document.getElementById('myA').click()
  }
  
}">


<input type=button id="myW" value="W" onclick="{

document.getElementById('my01').style.bottom =
    parseInt(document.getElementById('my01').style.bottom) + 10 + 'px'

}">

<input type=button id="myA" value="A" onclick="{

document.getElementById('my01').style.right =
    parseInt(document.getElementById('my01').style.right) + 10 + 'px'

}">


<input type=button id="myS" value="S" onclick="{

document.getElementById('my01').style.top =
    parseInt(document.getElementById('my01').style.top) + 10 + 'px'

}">


<input type=button id="myD" value="D" onclick="{

document.getElementById('my01').style.left = 
  parseInt(document.getElementById('my01').style.left) + 5 + 'px'

}">

<img id="my01" style="position:relative; left:0px; top:0px; width:300px;"
    src="https://images.pexels.com/photos/39283/siamese-blue-eyes-cute-feline-39283.jpeg">
</body>
