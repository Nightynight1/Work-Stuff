<script>
    document.myHuman = new Array(7)
    document.myHuman[0] = 'Dillian'
    document.myHuman[1] = 'Fred'
    document.myHuman[2] = 'a'
    document.myHuman[3] = 'b'
    document.myHuman[4] = 'cn'
    document.myHuman[5] = 'F'
    document.myHuman[6] = 'Bih'
    document.myHuman[7] = 'Ct'
    </script>

<input type=button value="Show Array" onclick="{

    document.getElementById('myDiv1').innerHTML = ''
    for (myLoop = 0; myLoop <= 6; myLoop++){
        document.getElementById('myDiv1').innerHTML += myLoop +' '+ document.myHuman[myLoop] + '<br>'
        }



}"/>

<div id="myDiv1">output here</div>




<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.push("Lemon");
    document.getElementById("demo").innerHTML = fruits;
}
</script>
