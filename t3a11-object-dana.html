

<script>

// set the object
function myStudent(myAge, myName, myImg){
   this.myStudentAge = myAge
   this.myStudentName = myName
   this.myStudentImage = myImg
   this.myInfo = myStudentInfo
}

function myStudentInfo(){
   document.getElementById('myDiv1').innerHTML += ' My name is ' + 
       this.myStudentName + ' I am ' + this.myStudentAge +
       ' years old. Here is my picture <br><img width=70 src =' + this.myStudentImage +
       '><br><br>'
}

</script>

<input type=button value="Serval" onclick="{
   myDyllin = new myStudent(18, 'Dyllin','http://www.rd.com/wp-content/uploads/sites/2/2016/02/06-train-cat-shake-hands.jpg' )
   myDyllin.myInfo()
}">

<div id="myDiv1">output here</div>
